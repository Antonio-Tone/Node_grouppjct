<body>
  <div class="container mt-5 weather-info" id="weather-info">

    <span><div class="search-box mb-4 d-flex justify-content-center mx-auto ">

  <script>
    async function searchWeather() {
      const city = document.getElementById('search-input').value;
      const response = await fetch(`/weather?city=${city}`);
      const data = await response.json();

      // Update the weather information in the DOM
      const weatherInfo = document.getElementById('weather-info');
      
      weatherInfo.innerHTML = "";
      weatherInfo.innerHTML = `
      
      <div class="row mb-5 mt-5">
        <div class="col-6 first mb-4">
          <span><p class="temp">${data.temperature}Â°C</p></span>
          <span><p class="disc">${data.description}</p></span>
          <span><p class="city">${data.city}</p></span>
        </div>
      <div class="col-6 d-flex justify-content-center">
        <img class="cloud" src="https://i.postimg.cc/mr3Vgk0B/output-onlinegiftools.gif" alt="">
      </div>
    </div>
    <div class="search-box mb-5 d-flex justify-content-center mx-auto">
      <input type="text" id="search-input" placeholder="Enter city name">
      <button class="search" onclick="searchWeather()"><i class="fa-solid fa-magnifying-glass" style="color: #b3b8c1;"></i></button>
    </div>
    <div class="row">
  <div class="col-4 humid d-flex justify-content-center mx-auto">
   <span> <img class="image d-flex justify-content-center mx-auto" src="https://i.postimg.cc/yxzLRJRL/icons8-hygrometer-100.png" alt="">
    <h4  class="speed">Humidity</h4>
    <p class="d-flex justify-content-center mx-auto">${data.humidity}%</p>
    </span></div>
    
  <div class="col-4 wind d-flex justify-content-center mx-auto">
    <span><img class="image d-flex justify-content-center mx-auto" src="https://i.postimg.cc/jSYFfFHs/icons8-wind-100.png " alt="">
      <h4  class="speed">Wind</h4>
    <p class="d-flex justify-content-center mx-auto">${data.windSpeed} km/h</p></span></div>
    <div class="col-4 wind d-flex justify-content-center mx-auto">
      <span><img class="image d-flex justify-content-center mx-auto" src="https://i.postimg.cc/jSYFfFHs/icons8-wind-100.png " alt="">
        <h4  class="speed">Wind</h4>
      <p class="d-flex justify-content-center mx-auto">${data.windSpeed} km/h</p></span></div>
  </div>
  

      `;
    }
  </script>
